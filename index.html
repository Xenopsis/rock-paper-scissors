<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="gameboard">

            <div class="scores">
                <div class="humanscore">
                    <div class="score">Your Score</div>
                </div>
                <div class="computerscore">
                    <div class="score">Computer's Score</div>
                </div>
            </div>

            <div id="gameplay">

            </div>

            <div class="bestOf">
                <button value="3">Best Of Three</button>
                <button value="5">Best Of Five</button>
                <button value="7">Best Of Seven</button>
                <button value="9">Best Of Nine</button>
            </div>

            <div class="choices">
                <div class="box">
                    <button value="rock"><img src="./pictures/rock.png"></button>
                    <button value="paper"><img src="./pictures/paper.png"></button>
                    <button value="scissors"><img src="./pictures/scissors.png"></button>
                </div>
            </div>
        </div>
    </body>
</html>
