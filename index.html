<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="gameboard">

            <div class="scores">
                <div class="computerscore">
                    <div class="name">Computer</div>
                    <div class="scores">Score</div>
                </div>
                <div class="humanscore">
                    <div class="name">You</div>
                    <div class="scores">Score</div>
                </div>
            </div>

            <div id="gameplay">
                
            </div>

            <div class="choices">
                <button value="rock"><img src="./pictures/rock.png"></button>
                <button value="paper"><img src="./pictures/paper.png"></button>
                <button value="scissors"><img src="./pictures/scissors.png"></button>
            </div>
        </div>
    </body>
</html>
